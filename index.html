<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wobble-sol — Wiggly Video Mascot</title>
  <meta name="description" content="HELLO WORLD! My Name Is Wobble Your Virtual Friend">

  <style>
    :root {
      --content-width: 720px;
      --bg: linear-gradient(180deg,#f7fbff,#eaf3ff);
      --card-bg: #ffffff;
      --shadow: 0 18px 40px rgba(5,40,30,0.08);
      --accent: #34c37f;
      --wobble-duration: 700ms;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      padding: 20px;
    }

    .card {
      max-width: var(--content-width);
      margin: 0 auto 20px auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
    }

    h1 { margin: 0 0 8px; font-size: 20px; color:#05343a; }
    p.lead { margin: 0 0 18px; color:#0b5250; }

    /* responsive video container */
    .media-wrap { display:flex; justify-content:center; margin-bottom: 20px; }
    video.mascot {
      width: 100%;
      max-width: var(--content-width);
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(9,35,22,0.08);
      cursor: pointer;
      transform-origin: 50% 60%;
      outline: none;
    }

    /* wobble keyframes */
    @keyframes wobble {
      0% { transform: rotate(0) scale(1); }
      12% { transform: rotate(-12deg) scale(1.04); }
      28% { transform: rotate(18deg) scale(0.98); }
      44% { transform: rotate(-9deg) scale(1.02); }
      60% { transform: rotate(6deg) scale(0.995); }
      76% { transform: rotate(-3deg) scale(1.002); }
      100% { transform: rotate(0) scale(1); }
    }
    .wobble { animation: wobble var(--wobble-duration) cubic-bezier(.2,.9,.3,1) both; }

    /* Gallery */
    .gallery {
      text-align: center;
      margin: 40px auto 20px auto;
      max-width: var(--content-width);
    }
    .gallery h2 {
      color: #05343a;
      margin-bottom: 20px;
    }
    .gallery img {
      display: block;
      width: 100%;
      max-width: var(--content-width);
      margin: 0 auto 20px auto;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
      object-fit: contain;
    }
    .gallery img:hover { transform: scale(1.02); }

    /* Chatbot styling */
    #chat-container {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 720px; /* same as content width */
  background: #fff;
  border: 2px solid #ccc;
  border-radius: 12px 12px 0 0; /* rounded only on top */
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  box-shadow: 0 -4px 18px rgba(0,0,0,0.15);
  z-index: 1000;
}
    #chat-box {
      flex: 1;
      padding: 10px;
      min-height: 100px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #user-input {
      border: none;
      padding: 10px;
      flex: 1;
      outline: none;
    }
    #chat-input-area button {
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      padding: 10px 14px;
      font-weight: bold;
      border-radius: 0 0 10px 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card, .gallery, #chat-container {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Main Card -->
  <div class="card" role="main">
    <div class="hello-banner">
      <b>Hello World!</b><br>
      My Name is <b>Wobble</b><br>
      Your Virtual Friend
    </div>
    <h1>Loading: █▒▒▒▒▒▒▒▒▒▒ [5%]</h1>
    <p class="lead">CHATBOT.</p>

    <div class="media-wrap">
      <video
        id="mascotVideo"
        class="mascot"
        poster="assets/poster.png"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
        tabindex="0"
        aria-label="Slimy mascot video. Click to wobble.">
        <source src="assets/mascot.webm" type="video/webm">
        <source src="assets/mascot.mp4" type="video/mp4">
        Your browser does not support the video element.
      </video>
    </div>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <h2>100% To The Community!</h2>
    <img src="assets/pic1.jpg" alt="Friend 1">
    <img src="assets/pic2.jpg" alt="Friend 2">
    <img src="assets/pic3.jpg" alt="Friend 3">
    <img src="assets/pic4.jpg" alt="Friend 4">
    <img src="assets/pic5.jpg" alt="Friend 5">
  </div>

  <!-- Chatbot -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    (function(){
      const video = document.getElementById('mascotVideo');
      function triggerWobble(){
        video.classList.remove('wobble');
        void video.offsetWidth; // restart animation
        video.classList.add('wobble');
      }
      video.addEventListener('click', triggerWobble);
      video.addEventListener('keydown', (ev) => {
        if (ev.key === ' ' || ev.key === 'Enter') {
          ev.preventDefault();
          triggerWobble();
        }
      });
      video.setAttribute('role','img');
      if(video && video.paused){
        video.play().catch(()=>{});
      }
    })();

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://wobble-sol-backend.onrender.com/chat", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message: userMessage })
});

        const data = await res.json();
        chatBox.innerHTML += `<div><b>Wobble:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div style="color:red"><b>Error:</b> could not connect</div>`;
      }
    }
  </script>
</body>
</html>
